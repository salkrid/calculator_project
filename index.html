<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <title>Realistic Calculator</title>
  
</head>
<body>
  <div id="calculator">
    <div id="screen">0</div>
    <button class="double" onclick="clearScreen()">C</button>
    <button onclick="backspace()">←</button>
    <button class="operator" onclick="setOperation('/')">÷</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button class="operator" onclick="setOperation('*')">x</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button class="operator" onclick="setOperation('-')">-</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button class="operator" onclick="setOperation('+')">+</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendDecimal()">.</button>
    <button></button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="double" onclick="memorySave()">MS</button>
    <button class="double" onclick="memoryRecall()">MR</button>
  </div>

 
</body>
</html>
